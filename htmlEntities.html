<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
    <link rel="shortcut icon" href="./image.png" type="image/x-icon">
</head>

<body>
    <main>
        <!-- a < b -->
        <div class="aLessThanB">a &lt; b <i>(a lesser than b)</i></div>
        <hr>
        <!-- a > b -->
        <div class="aGreaterThanB">a &gt; b <i>(a grater than b)</i></div>
        <hr>
        <!-- To add multiple spaces -->
        <div class="name">Varun &nbsp; &nbsp; Sethi <i>(multiple spaces between name and surname)</i></div>
        <hr>
        <div class="assignment2">
            <h1>The sky is cloudy &#9729; &amp; it will rain &#x2614; today.</h1>
        </div>
        <hr>
    </main>
</body>

</html>
