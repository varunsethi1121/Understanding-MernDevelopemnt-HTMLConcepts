<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Final Assignment</title>
    <link rel="shortcut icon" href="./image.png" type="image/x-icon">
</head>
<body>
    <div class="solutionFirstTable">
        <h2 class="headingSolutionOne" style="text-align: center;">Solution 1 on Tables</h2>
        <hr>
        <table border="black">
            <caption>Student Information</caption>
            <header class="hraderRow">
                <tr>
                    <th rowspan="6">Info</th>
                    <th rowspan="2">Name</th>
                    <th colspan="2">Address</th>
                </tr>
                <tr>
                    <td>City</td>
                    <td>House</td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>Delhi</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>Mumbai</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>Kolkata</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>Pune</td>
                    <td>4</td>
                </tr>
            </header>
        </table>
    </div>
    <div class="solutionSecondForm">
        <h2 class="headingSolutionOne" style="text-align: center;">Solution 2 on Forms</h2>
        <hr>
        <form action="/server">
            <label for="name">Student's Name: </label>
            <input type="text" name="sn" id="name" placeholder="Varun Sethi">
            <br>
            <br>
            <label for="gender">Sex: </label>
            <input type="radio" name="sex" id="male">
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female">
            <label for="female">Female</label>
            <br>
            <br>
            <label for="country">Country: </label>
            <select name="c" id="country">
                <option >Select an option</option>
                <option value="IN">India</option>
                <option value="AUS">Australia</option>
                <option value="PAK">Pakistan</option>
                <option value="NZ">New Zeland</option>
                <option value="SA">South Africa</option>
                <option value="AFG">Afganistan</option>
                <option value="ENG">England</option>
                <option value="SL">Sri Lanka</option>
            </select>
            <br>
            <br>
            <label for="suggestion">Message: </label>
            <textarea name="fb" id="suggestion" rows="2" cols="40"></textarea>
            <br>
            <br>
            <input type="checkbox" name="verify" id="verify">
            <label for="verify">Subscribe ? </label>
            <br>
            <br>
            <button>Submit</button>
            <button type="reset">Reset Form</button>
        </form>
    </div>
    <div class="solutionThirdForm">
        <h2 class="headingSolutionOne" style="text-align: center;">Solution 3 on Forms</h2>
        <hr>
        <form action="/server">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Varun Sethi">
            <br>
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com">
            <br>
            <br>
            <label for="messasge">Message: </label>
            <textarea name="suiggestion" id="messgae" rows="1" cols="20"></textarea>
            <br><br>
            <label for="rating">Rate us out of Five 5: </label>
            <br>
            <input type="radio" name="rate" id="one">
            <label for="one">1</label>
            <br>
            <input type="radio" name="rate" id="two">
            <label for="two">2</label>
            <br>
            <input type="radio" name="rate" id="three">
            <label for="three">3</label>
            <br>
            <input type="radio" name="rate" id="four">
            <label for="four">4</label>
            <br>
            <input type="radio" name="rate" id="five">
            <label for="five">5</label>
            <br>
            <br>
            <button>Send your message!</button>
        </form>
    </div>
</body>
</html>
